<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p v-for="(content, index) in text" v-if="content.completed === false" :key="index">
            {{content.title}}
        </p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data(){
                return{
                    text:{}
                }
            },
            methods:{

            },
            async created(){
                const result = await axios.get("https://koreanjson.com/todos");
                console.log(result)
                this.text = result.data;
            }
        })
    </script>
</body>
</html>
